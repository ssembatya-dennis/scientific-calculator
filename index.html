<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A beautiful, free online scientific calculator with advanced features for evaluating percentages, fractions, exponential functions, logarithms, trigonometry, statistics, and more."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ssembatya Dennis Duncan" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="calc__root">
      <div class="calc__container">
        <div class="calc__navigation">
          <button id="menuBtn" class="btn menu-button icon menu-icon"></button>
          <h3 class="menu-title">Scientific</h3>
        </div>

        <input
          class="calc__screen calc_display"
          type="text"
          id="display"
          name="display"
        />

        <div class="calc__board">
          <div class="cta-btns">
            <div class="func-btn_wrapper">
              <button class="btn calc__btn btn-secondary">2nd</button>

              <button class="btn calc__btn btn-primary">DRG</button>
            </div>

            <div class="erase-btn_wrapper">
              <button class="btn calc__btn btn-primary">C</button>

              <button class="btn calc__btn btn-tertiary">CE</button>
            </div>
          </div>

          <div class="board-btns">
            <button class="btn calc__btn">%</button>

            <button class="btn calc__btn">%</button>

            <button class="btn calc__btn">%</button>

            <button class="btn calc__btn">%</button>
          </div>

          <div class="board-btns">
            <button class="btn calc__btn">%</button>

            <button class="btn calc__btn">%</button>

            <button class="btn calc__btn">%</button>

            <button class="btn calc__btn">%</button>
          </div>

          <div class="board-btns">
            <button class="btn calc__btn">%</button>

            <button class="btn calc__btn">%</button>

            <button class="btn calc__btn">%</button>

            <button class="btn calc__btn">%</button>
          </div>

          <div class="board-btns">
            <button class="btn calc__btn">%</button>

            <button class="btn calc__btn">%</button>

            <button class="btn calc__btn">%</button>

            <button class="btn calc__btn">%</button>
          </div>

          <div class="board-btns">
            <button class="btn calc__btn">%</button>

            <button class="btn calc__btn">%</button>

            <button class="btn calc__btn">%</button>

            <button class="btn calc__btn">%</button>
          </div>
        </div>
      </div>
    </section>
    <script src="./src/js/main.js"></script>
  </body>
</html>
