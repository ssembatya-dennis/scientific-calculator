<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A stardand Calculator app that carries out basic Math operations such as add, multiply, divide and subtract"
    />
    <meta
      name="keywords"
      content="calculator, Scientific Calculator, Math app stardand calculator"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="author" content="Ssembatya Dennis Duncan" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Scientific Calculator</title>
  </head>
  <body>
    <div class="app__container">
      <div class="calculator">
        <div class="calculator__screen"></div>
        <div class="calculator__board">
          <button class="btn seven">7</button>
          <button class="btn eight">8</button>
          <button class="btn nine">9</button>
          <button class="btn four">4</button>
          <button class="btn five">5</button>
          <button class="btn six">6</button>
          <button class="btn one">1</button>
          <button class="btn two">2</button>
          <button class="btn three">3</button>
          <button class="btn plus">
            <span class="fa-solid fa-plus"></span>
          </button>
          <button class="btn zero">0</button>
          <button class="btn divide">
            <span class="fa-solid fa-divide"></span>
          </button>
          <button class="btn minus">
            <span class="fa-solid fa-minus"></span>
          </button>
          <button class="btn multiply">
            <span class="fa-solid fa-x"></span>
          </button>
          <button class="btn point">.</button>
          <button class="btn equal">
            <span class="fa-solid fa-equals"></span>
          </button>
          <button class="btn clear">AC</button>
          <button class="btn delete">
            <span class="fa-solid fa-delete-left"></span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
