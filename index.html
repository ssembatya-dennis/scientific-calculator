<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A stardand Calculator app that carries out basic Math operations such as add, multiply, divide and subtract"
    />
    <meta
      name="keywords"
      content="calculator, Scientific Calculator, Math app stardand calculator"
    />
    <meta name="author" content="Ssembatya Dennis Duncan" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Scientific Calculator</title>
  </head>
  <body>
    <div class="app__container">
      <div class="calculator">
        <div class="calculator__screen"></div>
        <div class="calculator__board">
          <button class="btn">7</button><button class="btn">8</button
          ><button class="btn">9</button><button class="btn">CE</button
          ><button class="btn">4</button><button class="btn">5</button
          ><button class="btn">6</button><button class="btn">C</button
          ><button class="btn">1</button><button class="btn">2</button
          ><button class="btn">3</button><button class="btn">+</button
          ><button class="btn">0</button><button class="btn">/</button
          ><button class="btn">-</button><button class="btn">*</button
          ><button class="btn">-</button><button class="btn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
