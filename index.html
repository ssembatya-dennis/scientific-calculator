<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A beautiful, free online scientific calculator with advanced features for evaluating percentages, fractions, exponential functions, logarithms, trigonometry, statistics, and more."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ssembatya Dennis Duncan" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script type="module" src="./src/js/main.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="calc__root">
      <div class="calc__container">
        <div class="calc__navigation">
          <h3 class="menu-title">Scientific Calculator</h3>
        </div>

        <div class="calc__screen calc_display" id="display">0</div>

        <div class="calc__board">
          <div class="cta-btns">
            <div class="btn_wrapper">
              <button class="btn calc__btn btn-sub btn-primary" id="second">
                2nd
              </button>

              <button class="btn calc__btn btn-sub btn-primary">DRG</button>
            </div>

            <div class="btn_wrapper">
              <button class="btn calc__btn btn-sub btn-primary" id="clear">
                C
              </button>

              <button class="btn calc__btn btn-sub btn-tertiary">ON</button>
            </div>
          </div>

          <div class="board-btns">
            <button class="btn btn-sub calc__btn">hyp</button>

            <button class="btn btn-sub calc__btn">sin</button>

            <button class="btn btn-sub calc__btn">cos</button>

            <button class="btn btn-sub calc__btn">tan</button>

            <button class="btn btn-sub calc__btn">
              F<span class="fa-solid fa-arrows-left-right"></span>E
            </button>

            <button class="btn btn-sub calc__btn">CE</button>
          </div>

          <div class="board-btns">
            <button class="btn btn-sub calc__btn">DEG</button>

            <button class="btn btn-sub calc__btn">In</button>

            <button class="btn btn-sub calc__btn">log</button>

            <button class="btn btn-sub calc__btn">a</button>

            <button class="btn btn-sub calc__btn">b</button>

            <button class="btn btn-sub calc__btn">
              <span class="fa-solid fa-arrow-right"></span>
            </button>
          </div>

          <div class="board-btns">
            <button class="btn btn-sub calc__btn">EXP</button>

            <button class="btn btn-sub calc__btn">%</button>

            <button class="btn btn-sub calc__btn">
              <span class="fa-solid fa-square-root-variable"></span>
            </button>

            <button class="btn btn-sub calc__btn">x<sup>2</sup></button>

            <button class="btn btn-sub calc__btn">(</button>

            <button class="btn btn-sub calc__btn">)</button>
          </div>

          <div class="board-btns">
            <button class="btn btn-main btn-num calc__btn" id="seven">7</button>

            <button class="btn btn-main btn-num calc__btn" id="eight">8</button>

            <button class="btn btn-main btn-num calc__btn" id="nine">9</button>

            <button class="btn btn-main btn-cta calc__btn" id="divide">
              <span class="fa-solid fa-divide"></span>
            </button>

            <button class="btn btn-main btn-cta calc__btn">
              X<span class="fa-solid fa-arrow-right"></span>M
            </button>
          </div>

          <div class="board-btns">
            <button class="btn btn-main btn-num calc__btn" id="four">4</button>

            <button class="btn btn-main btn-num calc__btn" id="five">5</button>

            <button class="btn btn-main btn-num calc__btn" id="six">6</button>

            <button class="btn btn-main btn-cta calc__btn" id="multiply">
              <span class="fa-solid fa-xmark"></span>
            </button>

            <button class="btn btn-main btn-cta calc__btn">RM</button>
          </div>

          <div class="board-btns">
            <button class="btn btn-main btn-num calc__btn" id="one">1</button>

            <button class="btn btn-main btn-num calc__btn" id="two">2</button>

            <button class="btn btn-main btn-num calc__btn" id="three">3</button>

            <button class="btn btn-main btn-cta calc__btn" id="minus">
              <span class="fa-solid fa-minus"></span>
            </button>

            <button class="btn btn-main btn-cta calc__btn">M+</button>
          </div>

          <div class="board-btns">
            <button class="btn btn-main btn-num calc__btn" id="zero">0</button>

            <button class="btn btn-main btn-cta calc__btn">+/-</button>

            <button class="btn btn-main btn-cta calc__btn" id="point">.</button>

            <button class="btn btn-main btn-cta calc__btn" id="plus">
              <span class="fa-solid fa-plus"></span>
            </button>

            <button class="btn btn-main btn-equal calc__btn" id="equal">
              =
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
