<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A beautiful, free online scientific calculator with advanced features for evaluating percentages, fractions, exponential functions, logarithms, trigonometry, statistics, and more."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ssembatya Dennis Duncan" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <section class="calc__root">
      <div class="calc__container">
        <div class="calc__navigation">
          <button id="menuBtn" class="btn menu-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
      </div>
    </section>
    <script src="./src/js/main.js"></script>
  </body>
</html>
